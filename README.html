    <!--Form Section-->

    <div class="container">
        <form method="post" action="mailto:20000172@emu.edu.tr"> <!--ATTENTION-->
      
          <h2><label for="fname">First Name</label></h2>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <h2><label for="lname">Last Name</label></h2>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <h2><label for="email">E-mail</label></h2>
          <input type="text" id="email" name="e_mail" placeholder="Your e-mail address..">

          <h2>Gender</h2>
            <h3><input type="radio" name="gender" value="male" checked>  Male</h3>
            <h3><input type="radio" name="gender" value="female">  Female</h3><br>
      
          <h2><label for="country">Country</label></h2>
          <select id="country" name="country">
            <option value="empty_selection" selected>Select your country</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="turkey">Turkey</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="portugal">Portugal</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
          </select>
      
          <h2><label for="subject">Subject</label></h2>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
      
        </form>
      </div>
